<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Tareas en JavaScript</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <!--Componente de NavegaciÃ³n-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">App de Tareas</a>
        </div>
    </nav>

    <!--Contenido Principal-->
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask" action="">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega una Tarea" class="form-control">
                            </div>
                            <div class="form-group py-3 ">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Agregue Una Description"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submmit">GUARDAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="./app.js"></script>
</body>
</html>
